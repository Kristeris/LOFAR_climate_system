<div class="sensor-container">
  <div class="header">
    <h1>Climate Sensor Data</h1>
    <button (click)="refresh()" class="refresh-btn">Refresh Data</button>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="loading">
    <p>Loading sensor data...</p>
  </div>

  <!-- Error State -->
  <div *ngIf="error" class="error">
    <p>{{ error }}</p>
    <button (click)="loadSensorData()">Try Again</button>
  </div>

  <!-- Data Display -->
  <div *ngIf="!loading && !error" class="data-section">
    <div *ngIf="sensorData.length === 0" class="no-data">
      <p>No sensor data available</p>
    </div>

    <div *ngIf="sensorData.length > 0" class="sensor-grid">
      <div *ngFor="let sensor of sensorData" class="sensor-card">
        <div class="card-header">
          <h3>Sensor #{{ sensor.sensorId }}</h3>
        </div>
        <div class="card-body">
          <div class="data-item">
            <span class="label">Temperature:</span>
            <span class="value">{{ sensor.temperature }}Â°C</span>
          </div>
          <div class="data-item">
            <span class="label">Humidity:</span>
            <span class="value">{{ sensor.humidity }}%</span>
          </div>
          <div class="data-item">
            <span class="label">Date:</span>
            <span class="value">{{ sensor.sensorDateTime | date:'medium' }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
