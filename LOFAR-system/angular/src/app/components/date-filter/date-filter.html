<div class="filter-container">
  <div class="filter-header" (click)="toggleExpanded()">
    <h3>
      <span class="filter-icon">üîç</span>
      Filter by Date & Time
    </h3>
    <span class="toggle-icon">{{ isExpanded() ? '‚ñº' : '‚ñ∂' }}</span>
  </div>

  @if (isExpanded()) {
    <div class="filter-content">
      <!-- Bootstrap Grid with Custom Styling -->
      <div class="row g-3 mb-3">
        <!-- Start Date - Bootstrap responsive columns -->
        <div class="col-12 col-sm-6 col-lg-3">
          <div class="filter-group">
            <label for="startDate">Start Date:</label>
            <input
              type="date"
              id="startDate"
              [(ngModel)]="startDate"
              (change)="applyFilter()"
              class="filter-input"
            />
          </div>
        </div>

        <!-- Start Time -->
        <div class="col-12 col-sm-6 col-lg-3">
          <div class="filter-group">
            <label for="startTime">Start Time:</label>
            <input
              type="time"
              id="startTime"
              [(ngModel)]="startTime"
              (change)="applyFilter()"
              class="filter-input"
            />
          </div>
        </div>

        <!-- End Date -->
        <div class="col-12 col-sm-6 col-lg-3">
          <div class="filter-group">
            <label for="endDate">End Date:</label>
            <input
              type="date"
              id="endDate"
              [(ngModel)]="endDate"
              (change)="applyFilter()"
              class="filter-input"
            />
          </div>
        </div>

        <!-- End Time -->
        <div class="col-12 col-sm-6 col-lg-3">
          <div class="filter-group">
            <label for="endTime">End Time:</label>
            <input
              type="time"
              id="endTime"
              [(ngModel)]="endTime"
              (change)="applyFilter()"
              class="filter-input"
            />
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="filter-actions">
        <button (click)="applyFilter()" class="apply-btn">Apply Filter</button>
        @if (showClearButton()) {
          <button (click)="clearFilter()" class="clear-btn">Clear All</button>
        }
      </div>
    </div>
  }
</div>
